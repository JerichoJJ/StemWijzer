<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Resultaten Stemwijzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="results">
      <h1>Resultaten</h1>

      <script defer>
        function getQueryParams() {
          const params = new URLSearchParams(window.location.search);
          let results = [];

          for (let i = 1; i <= 3; i++) {
            let party = params.get(`party${i}`);
            let percentage = parseFloat(params.get(`percentage${i}`));
            if (party && !isNaN(percentage)) {
              results.push(`${party}: ${percentage.toFixed(2)}% overeenkomst`);
            }
          }

          return results;
        }

        function displayResults() {
          const resultsContainer = document.getElementById("results");
          const results = getQueryParams();
          results.forEach((result) => {
            const p = document.createElement("p");
            p.textContent = result;
            resultsContainer.appendChild(p);
          });
        }

        displayResults();
      </script>
    </div>
  </body>
</html>
